    <body>

            <h2>Administración - Dependencia</h2>

            <ul class="nav nav-tabs">

            <div class="tab-content">

                            <label for="idadmon">Administración:</label>

                                <option value="5">ADM05</option>

                            </select>
                        </div>

                            <label for="iddepe">Dependencia</label>

                                <option value="2">IMPLAN</option>
                                <option value="3">DIF</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-success col-sm-offset-4 col-sm-4">

                        </div>
                        
                    </form>

                                    <td>ADM01</td>

                                    <td>

                                            <div class="btn-group">
                                                <button type="button" class="btn btn-default btn-sm">
                                                    <span class="glyphicon glyphicon-edit"></span> Editar
                                                </button>

                                                <button type="button" class="btn btn-danger btn-sm">
                                                    <span class="glyphicon glyphicon-remove"></span> Borrar
                                                </button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>

                                    <td>ADM01</td>

                                                </button>

                                                <button type="button" class="btn btn-danger btn-sm">
                                                    <span class="glyphicon glyphicon-remove"></span> Borrar

                                                    <span class="glyphicon glyphicon-edit"></span> Editar

                                                <button type="button" class="btn btn-danger btn-sm">
